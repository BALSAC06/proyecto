<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="magenta">Magenta</button>
    <button id="amarillo">amarillo</button>
    <button id="violeta">violeta</button>
    <button id="azul">azul</button>

    <script>
      document.querySelector("#magenta") .addEventListener
      ("click" ,()=>{document.body.style.backgroundColor="magenta"});
      document.getElementById("amarillo") .addEventListener
      ("click" ,()=>{document.body.style.backgroundColor="yellow"});
      document.querySelector("#violeta") .addEventListener
      ("click" ,()=>{document.body.style.backgroundColor="violet"});
      document.getElementById("azul") .addEventListener
      ("click" ,()=>{document.body.style.backgroundColor="blue"});  
    </script>
</body>
</html>
