<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var palabras=["Jose","arremangala", "arrepujala", "cresi"]
        var conA=[];

        for(var i=0; i<palabras.length; i++){
            if(palabras[i].includes("a")){
                conA.push(palabras[i]);
            }
        }
        alert(" Las palabras que contienen la letra a son: " 
        +conA)
    </script>
</body>
</html>
