<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
function getProductInfo(productId) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const product = {
        id: productId,
        name: 'Producto Ejemplo',
        price: 50.00,
      };
      resolve(product);
    }, 1000); 
  });
}


function makePayment(totalAmount) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const paymentStatus = 'Pago exitoso';
      resolve(paymentStatus);
    }, 2000); 
  });
}


async function purchaseProducts(productId, quantity) {
  try {
    const product = await getProductInfo(productId);
    const totalAmount = product.price * quantity;
    
    console.log(`Producto: ${product.name}`);
    console.log(`Cantidad: ${quantity}`);
    console.log(`Precio unitario: $${product.price}`);
    console.log(`Total a pagar: $${totalAmount}`);
    
    const paymentStatus = await makePayment(totalAmount);
    console.log(`Estado del pago: ${paymentStatus}`);
    
    console.log('Compra exitosa.');
  } catch (error) {
    console.error('Error al realizar la compra:', error);
  }
}


const productId = 123;
const quantity = 2;

purchaseProducts(productId, quantity);
    </script>
</body>
</html>
