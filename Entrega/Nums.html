<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums=[1,4,3,5,6,8,5,7,9]
        var max= nums[0];
        var min= nums[0];

        for(var i=1; i<nums.length; i++){
            if(nums[i]>max){
                max = nums[i]
            }
            if(nums[i]<min){
                min=nums[0]
            }
        }

        alert(" El máximo es: "
        + max)
        alert("El mínimo es:"
        +min)
    </script>
</body>
</html>
