<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dividir (a){
            if (a%2==0){
                alert(a + " par ");
            } else{
                alert(a + " impar ");
            }
        }
        
        let opcpc=Math.floor(Math.random()*100)+1
        dividir(opcpc);
    
    </script>
</body>
</html>
